<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Variables!</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <script>
      // function scoped
      // var variables are function scoped, also typically not used anymore.  Try to stick to let and const
      const first = "wes";

      // block scoped
      const age = 300;
      const cool = true;

      const Dog = "bowser";

      if (age > 10) {
        console.log("You are old!  LOL!");
      }

      // camel case
      const iLovePizza = true;
      // UpperCamelCase
      const ILoveToEatHotDogs = false;
      // snake case!!
      // eslint-disable-next-line camelcase
      const this_is_snake_case = "cool";
    </script>
  </body>
</html>
